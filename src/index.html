<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta
      name="description"
      content="This is a resume, builder website implemented using Vite, Axios, iziToast, Accordion and Swiper API. "
    />
    <link
      rel="preload"
      as="image"
      href="./img/hero/bg-hero/bg-hero-mobile.webp"
      media="(max-width: 767.98px)"
      type="image/webp"
    />
    <link
      rel="preload"
      as="image"
      href="./img/hero/bg-hero/bg-hero-tablet.webp"
      media="(min-width: 768px)"
      type="image/webp"
    />
    <link
      rel="preload"
      as="image"
      href="./img/hero/bg-hero/bg-hero-desctop.webp"
      media="(min-width: 1280px)"
      type="image/webp"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-Persistent-Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="theme-light">
    <div id="tsparticles"></div>

    <load src="./partials/header.html" />

    <main>
      <load src="./partials/hero.html" />
      <load src="./partials/about-me.html" />
      <load src="./partials/tech-skills.html" />
      <load src="./partials/my-projects.html" />
      <load src="./partials/benefits.html" />
      <load src="./partials/faq.html" />
      <load src="./partials/reviews.html" />
      <load src="./partials/work-together.html" />
    </main>

    <load src="./partials/footer.html" />
    <!-- scroll to the top -->
    <div class="scroll-to-top">
      <svg class="go-top" width="40" height="40">
        <use href="/img/sprite-svg/icons.svg#chevron-up"></use>
      </svg>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
